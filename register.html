<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Assets/Css/register.css">
    <link rel="stylesheet" href="Assets/Css/style.css">
    <title>Document</title>
</head>
<body>
<div class="body__content">
                <header class="header__container">
                  <nav class="nav__items">
                    <ul>
                      <li><a href="index.html" >Home</a></li>
                      <li><a href="#">Order Medicine</a></li>
                      <li><a href="#">FAQ</a></li>
                      <li><a href="#">About</a></li>
                    </ul>
                  </nav>
                  <button id="login__button">Sign-in</button>
                  <button id="register__button">Sign up</button>
                </header>
</div>

<div class="register-container">
    <div id="register-content">
        <div class="register-text">
                <p id="txt">Create Your Generix Account</p>
                <p id="txt1">New to Generix?Sign up - It's free and simple!</p>
        </div>
        <div class="register-cont">
            <label for="name">Username<sup>*</sup></label>
            <input type="text" id="name"  >
        </div>
        <div class="register-cont">
            <label for="email">Email-id<sup>*</sup></label>
            <input type="Email" id="email" >
        </div>
        <div class="register-cont">
            <label for="pass">Password<sup>*</sup></label>            
            <input type="password" id="pass" >
        </div>
        <div class="register-cont">
             <label for="pass">Confirm password<sup>*</sup></label>            
            <input type="password" id="conpass" >
        </div>
        <div class="lower" style="text-align: left">
            <input type="checkbox"  id="check" value="Accept" required><label for="check">I have read and agreed to the <a href="#">Generix Terms of Service</a></label>
        </div>

    </div>
    <button  id="but">Next</button>
</div>
</body>
</html>
<script type="text/javascript" src="Assets/TS-JS/Register.js"></script>
<script type="text/javascript" src="Assets/TS-JS/Home.js"></script>
