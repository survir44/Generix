<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/Css/register.css">
    <title>Register</title>
</head>
<body>
<div id="some"></div>

<div class="register-container">
    <div id="register-content">
        <div class="register-text">
                <p id="txt">Register</p>       
            </div>
        <div class="register-cont">
          <span class="far fa-user"></span>
            <input type="text" id="name"  placeholder="Username">
        </div>
        <div class="register-cont4">
            <span class="far fa-user"></span>
              <input type="text" id="fullname"  placeholder="Full Name">
          </div>
        <div class="register-cont1">
          <span class="far fa-envelope"></span>
          <input type="Email" id="email" placeholder="Email-id">
        </div>
        <div class="register-cont2">
          <span class="far fa-lock"></span>
          <input type="password" id="pass" placeholder="Password">
        </div>
        <div class="register-cont3">
          <span class="far fa-lock"></span>
          <input type="password" id="conpass" placeholder="Confirm Password">
        </div>
        <div class="lower" style="text-align: left">
            <input type="checkbox"  id="check" value="Accept" required><label for="check">I have read and agreed to the <a href="#">Generix Terms of Service</a></label>
        </div>

    </div>
    <button  id="but">Register</button>
</div>
</body>
</html>
<script src="../node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
<script src="Assets/TS-JS/JQuery.js"></script>
<script type="text/javascript" src="Assets/TS-JS/Register.js"></script>
<script src="Assets/TS-JS/imp.js"></script>
