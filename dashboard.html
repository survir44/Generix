<html>

    <body>
        <div class="center">
            <div class="box">
                <button id="dashboard" class="dropbtn"><a style="text-decoration: none; color: white;" href="dashboard.html">Dashboard</a></button>
            </div>
            <div class="box">
                <div class="dropdown">
                        <div class="dropdown"><button class="dropbtn"><a style="text-decoration: none; color: white;" href="profile.html">Profile</a></button></div>
                </div>
            </div>
            <div class="box">
                <div class="dropdown">
                        <div class="dropdown"><button class="dropbtn"><a style="text-decoration: none; color: white;" href="#">Order</a></button></div>
                </div>
            </div>
            <div class="box">
                <div class="dropdown"><button class="dropbtn"><a style="text-decoration: none; color: white;" href="login.html">Logout</a></button></div>
            </div>
            <br><br><br>
            <div style="float: right">
                <p id="name" style="font-weight: bold;"></p>

            <div class="tool">
                <div class="cont">

    <script type="text/javascript">
            var message;
            var xhr=new XMLHttpRequest();
            var url="http://localhost:8080/dashboard";
            xhr.open("POST",url);
            xhr.setRequestHeader('Content-Type','application/json');
            xhr.onload=function(){
                if(this.status==200){
                    message=JSON.parse(this.responseText);
                    //alert(typeof(message.name));
                    document.getElementById("name").innerHTML="Welcome "+message.name;
                    document.getElementById("name1").innerHTML="Name:"+message.name;
                    document.getElementById("email").innerHTML="Email:"+message.email;
                }
                else if(this.status==400){
                    alert("Error");
                }
                else{
                    alert("Invalid Request");
                }
            };
            xhr.send(JSON.stringify({"id":"100rabh_yadav98"}));
    </script>
</html>
