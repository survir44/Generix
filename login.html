<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div id="some"></div>
<div class="login-div">
  <div class="login-form">
    
    <div class="login-main">
        <div class="login-image">
            <p>Login</p>
        </div>
        <div class="txtbox">
          <span class="far fa-user"></span>
          <input type="text"  id="name"placeholder="Username">
        </div>
        
        <div class="txtbox1">
          <span class="fas fa-lock"></span>
          <input type="password"  id="pass"placeholder="Password">  
        </div>
        
        <a href="#">Forgot password?</a>
        <button id="login-btn">Login</button>
        <div class="login-account">
            <p class="rdm">New to Generix?<a class="rsm"href="register.html">Create an account</a></p>
        </div>
    </div>
    
    <!-- <div class="login-extra">
      <a href="#">Terms</a><a href="#">Privacy</a><a href="contact.html">Contact Generix</a>
    </div> -->
  </div>
</div>
</div> 
</body>
</html>
<link rel="stylesheet" href="Assets/Css/login.css">

<script src="../node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
<script src="Assets/TS-JS/JQuery.js"></script>
<script type="text/javascript" src="Assets/TS-JS/login.js"></script>
