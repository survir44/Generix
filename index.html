
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Assets/Css/Home.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="Assets/TS-JS/JQuery.js"></script>
<script src="Assets/TS-JS/imp.js"></script>
    <title>Generix</title> 
  </head>
  <body>
    <div>
    <div id="some"></div>
     <div class="main-content">
      <div class="outer-content">
        <img src="Assets/Images/imagesforslider/arrow-left.png" alt="Prev image" class="prev">
        <div class="inner-content">
            <img src="Assets/Images/imagesforslider/image1.jpg" class="active-img">
            <img src="Assets/Images/imagesforslider/image2.jpg" >
            <img src="Assets/Images/imagesforslider/image3.jpg">
            <img src="Assets/Images/imagesforslider/image4.jpg" >
        </div>
        <img src="Assets/Images/imagesforslider/arrow-right.png" alt="Prev image" class="next">
      </div>

    </div>
    <div id="some1"></div>
  </div>
</html>
<script>
$(document).ready(function(){
  $('.next').on('click', function(){
    var currentImg = $('.active-img');
    var nextImg = currentImg.next();

    if(nextImg.length){
      currentImg.removeClass('active-img').css('z-index', -10);
      nextImg.addClass('active-img').css('z-index', 10);
    }
  });

  $('.prev').on('click', function(){
    var currentImg = $('.active-img');
    var prevImg = currentImg.prev();

    if(prevImg.length){
      currentImg.removeClass('active-img').css('z-index', -10);
      prevImg.addClass('active-img').css('z-index', 10);
    }
  });
});
</script>
