<html>
    <head>
        <title>Change Password</title>
        <link rel="stylesheet" href="Assets/Css/password.css">
    </head>
    <body>
        <div class="center">
            <div class="box">
                <button id="dashboard" class="dropbtn"><a style="text-decoration: none; color: white;" href="dashboard.html">Dashboard</a></button>
            </div>
            <div class="box">
                <button class="dropbtn"><a style="text-decoration: none; color: white;" href="profile.html">Profile</a></button>
            </div>
            <div class="box">
                <button class="dropbtn"><a style="text-decoration: none; color: white;" href="#">Order</a></button>
            </div>
            <div class="box">
                <button class="dropbtn" onclick="logout()"><a style="text-decoration: none; color: white;">Logout</a></button>
            </div>
            <br><br><br><br><br>
            <h2>Change Password</h2>
            <div class="cont">
                <p>Current Password *</p>
                <input type="password" id="current" style="width: 75%;">
                <p>New Password *</p>
                <input type="password" id="pass" style="width: 75%;">
                <p>Confirm Password *</p>
                <input type="password" id="confirm" style="width: 75%;">
                <br><br><br>
                <button  onclick="window.location.href='dashboard.html'">Cancel</button>&nbsp; &nbsp; &nbsp;
                <button  onclick="submit()">Submit</button>
                <br><br><br>
            </div>
        </div>
    </body>
    <script src="Assets/TS-JS/password.js"></script>

</html>
