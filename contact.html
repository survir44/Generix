<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Assets/Css/Contactform.css">
    <title>Contact Us</title>
</head>
<body>
    <div id="some"></div>
    <div class="contact-background">
    <div class="contact-form">
        <div class="contact-para">
                <p id="contact-us">Contact Us</p>
                <p id="contact-us1">Got a question? We'd love to hear form you.Send us a message and we'll respond as soon as possible.</p>
        </div>
        
        <div class="contact-name">
            <label for="full-name">Name<sup>*</sup></label><input type="text" id="full-name" required>
        </div>
       <div class="contact-email">
            <label for="contact-email">Email-id<sup>*</sup></label><input type="email" id="contact-email" required>
       </div>
        <div class="contact-comment">
            <label for="query-box">Comments<sup>*</sup></label><textarea id="query-box" cols="30" rows="10" style="resize: none" required></textarea>
        </div>
        <button id="contact-button">Send Message</button>
    </div>
</div>
<div id="some1"></div>
</body>
</html>
<script src="Assets/TS-JS/JQuery.js"></script>
<script src="Assets/TS-JS/Contactform.js"></script>
<script src="Assets/TS-JS/imp.js"></script>
